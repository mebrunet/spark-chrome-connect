<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="jquery-2.1.4.min.js"></script>
<script src="serialTest.js"></script>

<link rel="stylesheet" href="pure-min.css">
<link rel="stylesheet" href="aligner.css">

</head>
<body>
<div class="Aligner">

<div class="pure-g">
	<div class="pure-u-1"><h1 align="center">Spark Core Configuration</h1></div>
</div>

<div class="pure-g" id="identify" align="center">
 	<div class="pure-u-1"><h3 id="instructions">Connect your device via usb and click "Find Device"</h3></div>
 	<div class="pure-u-1"><button class="pure-button pure-button-primary" id="serialButton">Find Device</button></div>
</div>

<br><br>

<div id="connectForm" align="center">
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend><h2>WiFi Credentials</h2></legend>

        <label for="ssid">SSID (name of your WiFi)</label>
        <input id="ssid" type="text" placeholder="SSID">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password">

        <label for="security">Security type (if unsure try WPA2)</label>
        <select id="security">
            <option>WPA2</option>
            <option>WPA</option>
            <option>None</option>
        </select>
        <br>
        <button type="submit" class="pure-button pure-button-primary">Connect</button>
    </fieldset>
</form>
</div>

</div>
</body>

</html>
